version: '3'

services:

  blazegraph:
    image: lyrasis/blazegraph:2.1.5
    logging:
      driver: none
    ports:
      - 8889:8080

  hub:
    image: gridappsd/cimhub:0.0.4
    stdin_open: true
    tty: true
    depends_on:
      - blazegraph
    volumes:
      - ../Powergrid-Models/platform:/platform
